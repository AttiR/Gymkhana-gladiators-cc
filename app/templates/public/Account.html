{% extends "public/templates/public_template.html" %} {% block title %} User
Account -Helsinki Gymkhana CC {% endblock %} {% block main %}
<section id="section_account">
  <div class="container user_account">
    <center>
      <div class="card card-prof p-4" id="card-div">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
          <div class="card card2" id="prof-content">
            <div
              class="
                image
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <button class="btn probtn btn-secondary my-4" aria-label="img">
                <img
                  class="imgpro"
                  src="{{ file }}"
                  height="100"
                  width="100"
                  alt="image"
                />
              </button>
              <span class="name mt-3">{{ current_user.name }}</span>
              <span class="idd">{{ current_user.email }}</span>
              <div
                class="
                  d-flex
                  flex-row
                  justify-content-center
                  align-items-center
                  gap-2
                "
              >
                <span class="idd1">{{ current_user.phonenumber }}</span>
                <span><i class="fa fa-copy"></i></span>
              </div>

              <div class="d-flex mt-2">
                <a
                  href="{{ url_for('auth.passwodreset') }}"
                  aria-label="password Ressset"
                >
                  <button class="btn1 btn-dark" arial_label="profile">
                    Resset Password
                  </button></a
                >

                <button class="btn1 btn-dark" arial_label="profile">
                  Chnage Picture
                </button>
              </div>
            </div>
            <div class="px-2 rounded mt-4 date" id="join_date">
              <span class="join">Joined, {{ current_user.confirmed_on }}</span>
            </div>
          </div>
        </div>
      </div>
    </center>
  </div>
</section>
{% endblock %}
